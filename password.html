<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Restablecer contrase√±a</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff7f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    h2 {
      margin: 0;
      font-size: 1.5rem;
      color: #333;
    }

    .requirements {
      font-size: 0.9rem;
      color: #666;
      margin: 1rem 0 0.5rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background-color: #ef6c00;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d55c00;
    }

    #message {
      margin-top: 1.2rem;
      font-size: 0.95rem;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîê Cambiar contrase√±a</h2>
    <div class="requirements">La contrase√±a debe tener al menos 6 caracteres.</div>
    <input type="password" id="newPassword" placeholder="Nueva contrase√±a" />
    <input type="password" id="confirmPassword" placeholder="Confirmar contrase√±a" />
    <button id="submitBtn" disabled>Guardar</button>
    <p id="message"></p>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://pslxinqwlxvautqrexoz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBzbHhpbnF3bHh2YXV0cXJleG96Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUzMzQxMDMsImV4cCI6MjA2MDkxMDEwM30.Kjf7NQEY88n2cNW4qY1dfCU_SNxPl1WBaIRLyR4KqgM'
    );

    const submitBtn = document.getElementById('submitBtn');
    const message = document.getElementById('message');

    async function waitForUser() {
      let tries = 0;
      while (tries < 10) {
        const { data: { user } } = await supabase.auth.getUser();
        if (user) {
          submitBtn.disabled = false;
          return;
        }
        await new Promise(res => setTimeout(res, 500));
        tries++;
      }
      message.textContent = '‚ùå No se pudo autenticar. Usa el enlace del email.';
      message.className = 'error';
    }

    waitForUser();

    submitBtn.onclick = async function updatePassword() {
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      message.textContent = '';
      message.className = '';

      if (newPassword.length < 6) {
        message.textContent = '‚ö†Ô∏è La contrase√±a debe tener al menos 6 caracteres.';
        message.className = 'error';
        return;
      }

      if (newPassword !== confirmPassword) {
        message.textContent = '‚ö†Ô∏è Las contrase√±as no coinciden.';
        message.className = 'error';
        return;
      }

      const { error } = await supabase.auth.updateUser({ password: newPassword });

      if (error) {
        message.textContent = '‚ùå Error: ' + error.message;
        message.className = 'error';
      } else {
        message.textContent = '‚úÖ Contrase√±a actualizada correctamente. Ya puedes cerrar esta ventana.';
        message.className = 'success';
        submitBtn.disabled = true;
      }
    };
  </script>
</body>
</html>
