<head>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
  <style>
    body {

    .requirement {

    .requirement-icon {

    }

    .input-group {

      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;

      box-sizing: border-box;

    input:focus {
      outline: none;

    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.85rem;
      border: none;
      border-radius: 8px;
      background-color: #ef6c00;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d55c00;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #message {
      margin-top: 1.2rem;
      font-size: 0.95rem;
      min-height: 1.5em;
    }

    .error {
      color: #e53935;
    }

    .success {
      color: #43a047;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #email-input-container {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">üîê</div>
    <h2>Cambiar contrase√±a</h2>

    <div class="requirements">
      <p>Tu contrase√±a debe cumplir con:</p>
      <div class="requirement">
        <span class="requirement-icon" id="length-check">‚ö™</span>
        <span>Al menos 6 caracteres</span>
      </div>
      <div class="requirement">
        <span class="requirement-icon" id="match-check">‚ö™</span>
        <span>Las contrase√±as coinciden</span>
      </div>
    </div>

    <div class="input-group">
      <input type="password" id="newPassword" placeholder="Nueva contrase√±a" />
    </div>

    <div class="input-group">
      <input type="password" id="confirmPassword" placeholder="Confirmar contrase√±a" />
    </div>

    <button id="submitBtn" disabled>Guardar</button>
    <p id="message"></p>
  </div>

  <script>
    function getHashParams() {
      const hash = window.location.hash.substring(1);
      return hash.split('&').reduce((params, param) => {
        const [key, value] = param.split('=');
        params[key] = decodeURIComponent(value || '');
        return params;
      }, {});
    }

    const supabase = window.supabase.createClient(
      'https://pslxinqwlxvautqrexoz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBzbHhpbnF3bHh2YXV0cXJleG96Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUzMzQxMDMsImV4cCI6MjA2MDkxMDEwM30.Kjf7NQEY88n2cNW4qY1dfCU_SNxPl1WBaIRLyR4KqgM'
    );

    const newPasswordInput = document.getElementById('newPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const submitBtn = document.getElementById('submitBtn');
    const message = document.getElementById('message');
    const lengthCheck = document.getElementById('length-check');
    const matchCheck = document.getElementById('match-check');

    function checkPasswordValidity() {
      const newPassword = newPasswordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      lengthCheck.textContent = newPassword.length >= 6 ? '‚úÖ' : '‚ö™';
      matchCheck.textContent = newPassword && confirmPassword
        ? (newPassword === confirmPassword ? '‚úÖ' : '‚ùå')
        : '‚ö™';

      submitBtn.disabled = !(newPassword.length >= 6 && newPassword === confirmPassword);
    }

    newPasswordInput.addEventListener('input', checkPasswordValidity);
    confirmPasswordInput.addEventListener('input', checkPasswordValidity);

    submitBtn.addEventListener('click', async function () {
      const newPassword = newPasswordInput.value;

      submitBtn.innerHTML = 'Guardando <span class="loading"></span>';
      submitBtn.disabled = true;
      message.textContent = '';
      message.className = '';

      try {
        const { error } = await supabase.auth.updateUser({ password: newPassword });

        if (error) throw error;

        message.textContent = '‚úÖ Contrase√±a actualizada correctamente. Ya puedes cerrar esta ventana.';
        message.className = 'success';
        submitBtn.innerHTML = 'Guardado';
      } catch (error) {
        console.error('Error:', error);
        message.textContent = '‚ùå Error: ' + (error.message || 'No se pudo actualizar la contrase√±a.');
        message.className = 'error';
        submitBtn.innerHTML = 'Guardar';
        submitBtn.disabled = false;
      }
    });

    window.addEventListener('DOMContentLoaded', async function () {
      const params = getHashParams();

      if (params.access_token && params.refresh_token) {
        try {
          const { error } = await supabase.auth.setSession({
            access_token: params.access_token,
            refresh_token: params.refresh_token
          });

          if (error) throw error;
        } catch (error) {
          console.error('Error al establecer sesi√≥n:', error);
          message.textContent = '‚ùå El enlace no es v√°lido o ha caducado.';
          message.className = 'error';
          submitBtn.disabled = true;
          return;
        }
      } else {
        message.textContent = '‚ùå Enlace incompleto. Solicita uno nuevo.';
        message.className = 'error';
        submitBtn.disabled = true;
      }
    });
  </script>
</body>
