<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Restablecer contrase√±a</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff7f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .card {
      background: white;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .logo {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    h2 {
      margin: 0 0 1rem 0;
      font-size: 1.5rem;
      color: #333;
    }

    .requirements {
      font-size: 0.9rem;
      color: #666;
      margin: 1rem 0 1.5rem;
      text-align: left;
    }

    .requirement {
      display: flex;
      align-items: center;
      margin: 0.5rem 0;
    }

    .requirement-icon {
      margin-right: 8px;
    }

    .input-group {
      position: relative;
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #ef6c00;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      cursor: pointer;
      color: #777;
      user-select: none;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.85rem;
      border: none;
      border-radius: 8px;
      background-color: #ef6c00;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d55c00;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #message {
      margin-top: 1.2rem;
      font-size: 0.95rem;
      min-height: 1.5em;
    }

    .error {
      color: #e53935;
    }

    .success {
      color: #43a047;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    #email-input-container {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">üîê</div>
    <h2>Cambiar contrase√±a</h2>
    
    <div id="email-input-container">
      <input type="email" id="emailInput" placeholder="Tu correo electr√≥nico" />
    </div>
    
    <div class="requirements">
      <p>Tu contrase√±a debe cumplir con:</p>
      <div class="requirement">
        <span class="requirement-icon" id="length-check">‚ö™</span>
        <span>Al menos 6 caracteres</span>
      </div>
      <div class="requirement">
        <span class="requirement-icon" id="match-check">‚ö™</span>
        <span>Las contrase√±as coinciden</span>
      </div>
    </div>
    
    <div class="input-group">
      <input type="password" id="newPassword" placeholder="Nueva contrase√±a" />
    </div>
    
    <div class="input-group">
      <input type="password" id="confirmPassword" placeholder="Confirmar contrase√±a" />
    </div>
    
    <button id="submitBtn" disabled>Guardar</button>
    <p id="message"></p>
  </div>

  <script>
    // Extraer el token de la URL
    function getHashParams() {
      const hash = window.location.hash.substring(1);
      return hash.split('&').reduce((params, param) => {
        const [key, value] = param.split('=');
        params[key] = decodeURIComponent(value);
        return params;
      }, {});
    }

    // Inicializar Supabase
    const supabaseUrl = 'https://pslxinqwlxvautqrexoz.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBzbHhpbnF3bHh2YXV0cXJleG96Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUzMzQxMDMsImV4cCI6MjA2MDkxMDEwM30.Kjf7NQEY88n2cNW4qY1dfCU_SNxPl1WBaIRLyR4KqgM';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // Elementos del DOM
    const emailInput = document.getElementById('emailInput');
    const newPasswordInput = document.getElementById('newPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const submitBtn = document.getElementById('submitBtn');
    const message = document.getElementById('message');
    const lengthCheck = document.getElementById('length-check');
    const matchCheck = document.getElementById('match-check');
    const emailContainer = document.getElementById('email-input-container');
    
    // Comprobar si ya hay una sesi√≥n o si tenemos un token
    async function checkSessionOrToken() {
      const params = getHashParams();
      
      // Si recibimos access_token y refresh_token directamente, intentamos usar esa sesi√≥n
      if (params.access_token && params.refresh_token) {
        try {
          const { error: sessionError } = await supabase.auth.setSession({
            access_token: params.access_token,
            refresh_token: params.refresh_token
          });
          
          if (sessionError) throw sessionError;
          
          // Si la sesi√≥n es v√°lida, ocultamos el campo de correo electr√≥nico
          emailContainer.style.display = 'none';
          return true;
        } catch (error) {
          console.error("Error al establecer la sesi√≥n:", error);
          // Si hay error, continuamos con el flujo normal
        }
      }
      
      // En caso de tener solo el token de recuperaci√≥n y no session tokens
      return false;
    }

    // Verificar la validez de la contrase√±a
    function checkPasswordValidity() {
      const newPassword = newPasswordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      const email = emailInput.value;
      
      // Verificar longitud
      if (newPassword.length >= 6) {
        lengthCheck.textContent = '‚úÖ';
      } else {
        lengthCheck.textContent = '‚ö™';
      }
      
      // Verificar coincidencia
      if (newPassword && confirmPassword) {
        if (newPassword === confirmPassword) {
          matchCheck.textContent = '‚úÖ';
        } else {
          matchCheck.textContent = '‚ùå';
        }
      } else {
        matchCheck.textContent = '‚ö™';
      }
      
      // Habilitar o deshabilitar el bot√≥n de env√≠o
      const emailValid = emailContainer.style.display === 'none' || (email && email.includes('@'));
      submitBtn.disabled = !(newPassword.length >= 6 && newPassword === confirmPassword && emailValid);
    }

    // Procesar el cambio de contrase√±a al hacer clic en el bot√≥n
    submitBtn.addEventListener('click', async function() {
      const newPassword = newPasswordInput.value;
      const email = emailInput.value;
      
      // Mostrar estado de carga
      submitBtn.innerHTML = 'Guardando <span class="loading"></span>';
      submitBtn.disabled = true;
      message.textContent = '';
      message.className = '';
      
      try {
        // Obtener par√°metros de la URL
        const params = getHashParams();
        
        // Si tenemos un token de recovery pero no tenemos una sesi√≥n establecida
        if (params.token && emailContainer.style.display !== 'none') {
          // Verificar el token OTP con el correo proporcionado
          const { data, error } = await supabase.auth.verifyOtp({
            email: email,
            token: params.token,
            type: 'recovery'
          });
          
          if (error) throw error;
          
          // Si tenemos √©xito con la verificaci√≥n del token, intentamos actualizar la contrase√±a
          if (data && data.session) {
            const { error: updateError } = await supabase.auth.updateUser({ 
              password: newPassword 
            });
            
            if (updateError) throw updateError;
            
            // Mostrar mensaje de √©xito
            message.textContent = '‚úÖ Contrase√±a actualizada correctamente. Ya puedes cerrar esta ventana.';
            message.className = 'success';
            submitBtn.innerHTML = 'Guardado';
          } else {
            throw new Error('No se pudo verificar el token');
          }
        } else {
          // Actualizar directamente la contrase√±a si ya tenemos una sesi√≥n establecida
          const { error } = await supabase.auth.updateUser({ password: newPassword });
          
          if (error) throw error;
          
          // Mostrar mensaje de √©xito
          message.textContent = '‚úÖ Contrase√±a actualizada correctamente. Ya puedes cerrar esta ventana.';
          message.className = 'success';
          submitBtn.innerHTML = 'Guardado';
        }
        
      } catch (error) {
        console.error('Error:', error);
        
        // Mostrar mensaje de error
        message.textContent = '‚ùå Error: ' + (error.message || 'No se pudo actualizar la contrase√±a. Intenta de nuevo.');
        message.className = 'error';
        submitBtn.innerHTML = 'Guardar';
        submitBtn.disabled = false;
      }
    });

    // Inicializar la p√°gina
    window.addEventListener('DOMContentLoaded', async function() {
      // Comprobar si tenemos una sesi√≥n v√°lida
      const hasSession = await checkSessionOrToken();
      
      // Si no hay una sesi√≥n v√°lida, mostrar el campo de correo electr√≥nico
      if (!hasSession) {
        emailContainer.style.display = 'block';
      }
      
      // Verificar si hay un token en la URL
      const params = getHashParams();
      if (!params.token && !params.access_token) {
        // No hay token en la URL, mostrar mensaje
        message.textContent = '‚ö†Ô∏è Enlace inv√°lido. Por favor, usa el enlace del email o solicita uno nuevo.';
        message.className = 'error';
      }
    });

    // Escuchar cambios en los campos de contrase√±a y correo
    newPasswordInput.addEventListener('input', checkPasswordValidity);
    confirmPasswordInput.addEventListener('input', checkPasswordValidity);
    emailInput.addEventListener('input', checkPasswordValidity);
  </script>
</body>
</html>
