<!DOCTYPE html>
<html lang="es">
<head>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
  <style>
    * {

    }
    
    body {
      background: linear-gradient(135deg, #ef6c00 0%, #ff9800 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Efectos de fondo animados */
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="20" cy="20" r="1" fill="white" opacity="0.1"/><circle cx="80" cy="40" r="1.5" fill="white" opacity="0.05"/><circle cx="40" cy="80" r="1" fill="white" opacity="0.1"/><circle cx="90" cy="90" r="1.2" fill="white" opacity="0.08"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      animation: float 20s ease-in-out infinite;
      pointer-events: none;
      z-index: 1;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 3rem 2.5rem;
      border-radius: 24px;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.15),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 480px;
      position: relative;
      z-index: 2;
      animation: slideUp 0.6s ease-out;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 2rem;
      border-radius: 50%;
      background: linear-gradient(135deg, #ef6c00 0%, #ff9800 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      box-shadow: 0 10px 30px rgba(239, 108, 0, 0.3);
      animation: bounce 0.8s ease-out 0.3s both;
    }
    
    @keyframes bounce {
      0% { transform: scale(0); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }

    h2 {
      margin: 0 0 1rem 0;
      font-size: 2rem;
      color: #1f2937;
      text-align: center;
      font-weight: 700;
      letter-spacing: -0.025em;
    }

    .requirements {
      background: rgba(243, 244, 246, 0.5);
      border-radius: 12px;
      padding: 1.5rem;
      margin: 1.5rem 0;
      border: 1px solid rgba(229, 231, 235, 0.5);
    }
    
    .requirements p {
      margin: 0 0 1rem;
      font-weight: 600;
      color: #374151;
      font-size: 0.95rem;
    }

    .requirement {
      display: flex;
      align-items: center;
      margin: 0.75rem 0;
      font-size: 0.9rem;
      color: #6b7280;
    }

    .requirement-icon {
      margin-right: 12px;
      font-size: 1rem;
      width: 20px;
      text-align: center;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.25rem;
    }
    
    #email-input-container {
      margin-bottom: 1.25rem;
    }

    input {
      width: 100%;
      padding: 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
    }

    input:focus {
      outline: none;
      border-color: #ef6c00;
      box-shadow: 0 0 0 3px rgba(239, 108, 0, 0.1);
      background: rgba(255, 255, 255, 0.95);
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #ef6c00 0%, #ff9800 100%);
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(239, 108, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(239, 108, 0, 0.4);
    }

    button:active:not(:disabled) {
      transform: translateY(0);
    }

    button:disabled {
      background: #d1d5db;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    #message {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 8px;
      font-size: 0.95rem;
      text-align: center;
      min-height: 1.5em;
      transition: all 0.3s ease;
    }

    .error {
      background: rgba(239, 68, 68, 0.1);
      color: #dc2626;
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .success {
      background: rgba(34, 197, 94, 0.1);
      color: #059669;
      border: 1px solid rgba(34, 197, 94, 0.2);
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .card {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }
      
      h2 {
        font-size: 1.75rem;
      }
      
      .logo {
        width: 70px;
        height: 70px;
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">üîê</div>
    <h2>Cambiar contrase√±a</h2>

    <div id="email-input-container">
      <input type="email" id="emailInput" placeholder="Tu correo electr√≥nico" />
    </div>

    <div class="requirements">
      <p>Tu nueva contrase√±a debe cumplir con:</p>
      <div class="requirement">
        <span class="requirement-icon" id="length-check">‚ö™</span>
        <span>Al menos 6 caracteres</span>
      </div>
      <div class="requirement">
        <span class="requirement-icon" id="match-check">‚ö™</span>
        <span>Las contrase√±as coinciden</span>
      </div>
    </div>

    <div class="input-group">
      <input type="password" id="newPassword" placeholder="Nueva contrase√±a" />
    </div>

    <div class="input-group">
      <input type="password" id="confirmPassword" placeholder="Confirmar contrase√±a" />
    </div>

    <button id="submitBtn" disabled>Guardar nueva contrase√±a</button>
    <div id="message"></div>
  </div>

  <script>
    function getQueryParams() {
      const search = window.location.search.substring(1);
      const params = {};
      search.split('&').forEach(param => {
        const [key, value] = param.split('=');
        if (key && value) {
          params[key] = decodeURIComponent(value);
        }
      });
      return params;
    }

    function getHashParams() {
      const hash = window.location.hash.substring(1);
      const params = {};
      hash.split('&').forEach(param => {
        const [key, value] = param.split('=');
        if (key && value) {
          params[key] = decodeURIComponent(value);
        }
      });
      return params;
    }

    let userEmail = '';
    let isVerified = false;

    async function verifyTokenOnLoad() {
      const queryParams = getQueryParams();
      const hashParams = getHashParams();
      
      // Intentar diferentes formatos de token
      const tokenHash = queryParams.th || hashParams.th;
      const token = queryParams.token || hashParams.token;
      const code = queryParams.code || hashParams.code;
      const type = queryParams.type || hashParams.type || 'recovery';
      const email = queryParams.email || hashParams.email;

      console.log('üîç Par√°metros al cargar:', { 
        tokenHash: tokenHash ? 'presente' : 'ausente', 
        token: token ? 'presente' : 'ausente',
        code: code ? 'presente' : 'ausente',
        type, 
        email 
      });

      // Determinar qu√© token usar
      const tokenToUse = tokenHash || token || code;
      
      if (tokenToUse && type) {
        try {
          console.log('üîÑ Verificando token al cargar la p√°gina...');
          
          let verifyResult;
          
          if (tokenHash) {
            // M√©todo oficial con token_hash
            console.log('üîÑ Usando token_hash...');
            verifyResult = await supabase.auth.verifyOtp({
              token_hash: tokenHash,
              type: type
            });
          } else {
            // M√©todo alternativo con token directo (sin email para PKCE)
            console.log('üîÑ Usando token directo sin email...');
            verifyResult = await supabase.auth.verifyOtp({
              token: tokenToUse,
              type: type
              // NO incluir email para tokens PKCE
            });
          }

          const { data, error } = verifyResult;

          if (error) {
            console.log('‚ùå Error verificando token:', error);
            message.textContent = '‚ùå Enlace inv√°lido o expirado. Solicita un nuevo enlace de reset.';
            message.className = 'error';
            return;
          }

          console.log('‚úÖ Token verificado correctamente:', data);
          
          // Guardar email del usuario verificado
          userEmail = data.user?.email || email;
          isVerified = true;
          
          if (userEmail) {
            emailInput.value = userEmail;
            emailContainer.style.display = 'none';
          }

          message.textContent = '‚úÖ Enlace verificado. Puedes cambiar tu contrase√±a.';
          message.className = 'success';
          
          checkPasswordValidity();

        } catch (error) {
          console.error('‚ùå Error en verificaci√≥n:', error);
          message.textContent = '‚ùå Error verificando el enlace. Solicita un nuevo enlace de reset.';
          message.className = 'error';
        }
      } else {
        message.textContent = '‚ö†Ô∏è Enlace inv√°lido. Faltan par√°metros necesarios.';
        message.className = 'error';
      }
    }

    const supabaseUrl = 'https://pslxinqwlxvautqrexoz.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBzbHhpbnF3bHh2YXV0cXJleG96Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUzMzQxMDMsImV4cCI6MjA2MDkxMDEwM30.Kjf7NQEY88n2cNW4qY1dfCU_SNxPl1WBaIRLyR4KqgM';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    const emailInput = document.getElementById('emailInput');
    const newPasswordInput = document.getElementById('newPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const submitBtn = document.getElementById('submitBtn');
    const message = document.getElementById('message');
    const lengthCheck = document.getElementById('length-check');
    const matchCheck = document.getElementById('match-check');
    const emailContainer = document.getElementById('email-input-container');

    function checkPasswordValidity() {
      const newPassword = newPasswordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      const email = emailInput.value;

      lengthCheck.textContent = newPassword.length >= 6 ? '‚úÖ' : '‚ö™';
      matchCheck.textContent = newPassword && confirmPassword
        ? (newPassword === confirmPassword ? '‚úÖ' : '‚ùå')
        : '‚ö™';

      const emailValid = emailContainer.style.display === 'none' || (email && email.includes('@'));
      submitBtn.disabled = !(newPassword.length >= 6 && newPassword === confirmPassword && emailValid);
    }

    submitBtn.addEventListener('click', async function () {
      const hashParams = getHashParams();
      const queryParams = getQueryParams();
      const newPassword = newPasswordInput.value;
      
      // Buscar token, code y email en ambos lugares
      const token = hashParams.token || queryParams.token || hashParams.access_token || queryParams.access_token;
      const code = hashParams.code || queryParams.code;
      const email = hashParams.email || queryParams.email || emailInput.value;
      const recoveryType = hashParams.type || queryParams.type;
      const type = hashParams.type || queryParams.type;

      submitBtn.innerHTML = 'Guardando <span class="loading"></span>';
      submitBtn.disabled = true;
      message.textContent = '';
      message.className = '';

      console.log('üîç Par√°metros encontrados:', { 
        token: token ? token.substring(0, 20) + '...' : 'ausente', 
        code: code ? code.substring(0, 20) + '...' : 'ausente',
        email, 
        type,
        tokenLength: token ? token.length : 0,
        codeLength: code ? code.length : 0
      });

      try {
        if (!token && !code) {
          throw new Error('Faltan datos de verificaci√≥n');
        }

        const tokenToUse = token || code;
        console.log('üîÑ Intentando con el token/c√≥digo recibido...');
        
        // Para tokens PKCE, intentar verificaci√≥n simple primero
        if (tokenToUse.startsWith('pkce_')) {
          console.log('üîÑ Detectado token PKCE, usando m√©todo especial...');
          
          // M√©todo espec√≠fico para PKCE tokens
          const { data, error } = await supabase.auth.verifyOtp({
            email: email,
            token: tokenToUse,
            type: 'recovery'
          });
          
          if (error) {
            console.log('‚ùå Error en verificaci√≥n PKCE:', error);
            throw error;
          }
          
          console.log('‚úÖ Verificaci√≥n PKCE exitosa, actualizando contrase√±a...');
          
          // Ahora actualizar la contrase√±a
          const { error: updateError } = await supabase.auth.updateUser({
            password: newPassword
          });
          
          if (updateError) {
            console.log('‚ùå Error actualizando contrase√±a:', updateError);
            throw updateError;
          }
          
        } else {
          // M√©todo tradicional para tokens normales
          console.log('üîÑ Token tradicional, usando m√©todo est√°ndar...');
          const { error } = await supabase.auth.verifyOtp({
            email: email,
            token: tokenToUse,
            type: 'recovery',
            options: {
              password: newPassword
            }
          });

          if (error) {
            console.log('‚ùå Error en verifyOtp tradicional:', error);
            throw error;
          }
        }

        console.log('‚úÖ Contrase√±a actualizada correctamente');

        message.textContent = '‚úÖ ¬°Contrase√±a actualizada correctamente! Ya puedes cerrar esta ventana e iniciar sesi√≥n con tu nueva contrase√±a.';
        message.className = 'success';
        submitBtn.innerHTML = '‚úÖ Guardado';
        submitBtn.style.background = 'linear-gradient(135deg, #22c55e 0%, #16a34a 100%)';
        
        // Hacer logout para limpiar sesi√≥n
        setTimeout(() => {
          supabase.auth.signOut();
          console.log('üîÑ Sesi√≥n cerrada');
        }, 1000);
        
      } catch (error) {
        console.error('‚ùå Error:', error);
        
        message.textContent = '‚ùå Error: ' + (error.message || 'No se pudo actualizar la contrase√±a. Intenta solicitar un nuevo enlace.');
        message.className = 'error';
        submitBtn.innerHTML = 'Guardar nueva contrase√±a';
        submitBtn.disabled = false;
      }
    });

    window.addEventListener('DOMContentLoaded', function () {
      // Verificar token inmediatamente al cargar
      verifyTokenOnLoad();
      
      // Setup inicial
      checkPasswordValidity();
    });

    newPasswordInput.addEventListener('input', checkPasswordValidity);
    confirmPasswordInput.addEventListener('input', checkPasswordValidity);
    emailInput.addEventListener('input', checkPasswordValidity);
  </script>
</body>
</html>
