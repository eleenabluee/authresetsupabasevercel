<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #f0fdf4;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;

      height: 100vh;
      margin: 0;
    }
    .card {
      background-color: white;
      padding: 2rem;
      border-radius: 16px;

      max-width: 400px;
    }

      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #2e7d32;
    }

  </style>

<body>
  <div class="card" id="content">
    <h1>Cargando...</h1>

  </div>

  <script>
    const content = document.getElementById('content');
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    const type = params.get('type');

    if (type === 'signup') {
      content.innerHTML = `
        <h1>‚úîÔ∏è ¬°Cuenta confirmada!</h1>
        <p>Tu correo ha sido verificado con √©xito. Ya puedes iniciar sesi√≥n en la app.</p>
      `;
    } else if (type === 'recovery') {
      window.location.href = '/password.html';
    } else if (type === 'email_change') {
      content.innerHTML = `
        <h1>üìß Email actualizado</h1>
        <p>Tu direcci√≥n de correo se ha cambiado correctamente.</p>
      `;
    } else {
      content.innerHTML = `
        <h1>‚ùå Enlace no v√°lido</h1>
        <p>El tipo de enlace no es reconocido o ha expirado.</p>
      `;
    }
  </script>
</body>
