<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Confirmar Cuenta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Efectos de fondo animados */
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="20" cy="20" r="1" fill="white" opacity="0.1"/><circle cx="80" cy="40" r="1.5" fill="white" opacity="0.05"/><circle cx="40" cy="80" r="1" fill="white" opacity="0.1"/><circle cx="90" cy="90" r="1.2" fill="white" opacity="0.08"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      animation: float 20s ease-in-out infinite;
      pointer-events: none;
      z-index: 1;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
    
    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 3rem 2.5rem;
      border-radius: 24px;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.15),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      text-align: center;
      max-width: 480px;
      width: 100%;
      position: relative;
      z-index: 2;
      animation: slideUp 0.6s ease-out;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    
    .icon-container {
      width: 80px;
      height: 80px;
      margin: 0 auto 2rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      animation: bounce 0.8s ease-out 0.3s both;
    }
    
    .icon-container.success {
      background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
      box-shadow: 0 10px 30px rgba(34, 197, 94, 0.3);
    }
    
    .icon-container.error {
      background: linear-gradient(135deg, #f87171 0%, #ef4444 100%);
      box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3);
    }
    
    .icon-container.email {
      background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
      box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
    }
    
    @keyframes bounce {
      0% { transform: scale(0); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #1f2937;
      font-weight: 700;
      letter-spacing: -0.025em;
      line-height: 1.2;
    }
    
    p {
      color: #6b7280;
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 1rem;
    }
    
    .success-text {
      color: #059669;
      font-weight: 600;
    }
    
    .error-text {
      color: #dc2626;
      font-weight: 600;
    }
    
    .email-text {
      color: #2563eb;
      font-weight: 600;
    }
    
    .meta-info {
      font-size: 0.875rem;
      color: #9ca3af;
      margin-top: 1.5rem;
      padding: 1rem;
      background: rgba(243, 244, 246, 0.5);
      border-radius: 12px;
      border: 1px solid rgba(229, 231, 235, 0.5);
    }
    
    .loading-spinner {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid rgba(107, 114, 128, 0.3);
      border-top: 3px solid #4f46e5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Responsive */
    @media (max-width: 480px) {
      .card {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }
      
      h1 {
        font-size: 1.75rem;
      }
      
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="card" id="content">
    <div class="icon-container">
      <div class="loading-spinner"></div>
    </div>
    <h1>Procesando...</h1>
    <p>Un momento, verificando tu confirmaci√≥n.</p>
  </div>

  <script>
    const content = document.getElementById('content');
    
    // Obtener par√°metros de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const hash = window.location.hash.substring(1);
    const hashParams = new URLSearchParams(hash);
    
    // Buscar c√≥digo de confirmaci√≥n o tokens
    const code = urlParams.get('code');
    const token = hashParams.get('access_token');
    const type = hashParams.get('type');
    
    console.log('üîç Debug info:', { code: code ? 'presente' : 'ausente', token, type });
    
    if (code) {
      // Si hay un c√≥digo, significa que la confirmaci√≥n fue exitosa
      console.log('‚úÖ C√≥digo de confirmaci√≥n encontrado:', code.substring(0, 8) + '...');
      content.innerHTML = `
        <div class="icon-container success">
          ‚ú®
        </div>
        <h1 class="success-text">¬°Cuenta confirmada!</h1>
        <p>Tu correo ha sido verificado con √©xito. Ya puedes cerrar esta p√°gina e iniciar sesi√≥n en tu app.</p>
        <div class="meta-info">
          ‚úÖ Confirmaci√≥n procesada correctamente
        </div>
      `;
    } else if (token) {
      // Fallback para tokens directos
      console.log('‚úÖ Token encontrado:', token.substring(0, 10) + '...');
      if (type === 'signup') {
        content.innerHTML = `
          <div class="icon-container success">
            ‚ú®
          </div>
          <h1 class="success-text">¬°Cuenta confirmada!</h1>
          <p>Tu correo ha sido verificado con √©xito. Ya puedes iniciar sesi√≥n en la app.</p>
        `;
      } else if (type === 'recovery') {
        window.location.href = '/password.html#' + hash;
      } else if (type === 'email_change') {
        content.innerHTML = `
          <div class="icon-container email">
            üìß
          </div>
          <h1 class="email-text">Email actualizado</h1>
          <p>Tu direcci√≥n de correo se ha cambiado correctamente.</p>
        `;
      } else {
        content.innerHTML = `
          <div class="icon-container success">
            ‚úÖ
          </div>
          <h1 class="success-text">¬°Confirmaci√≥n exitosa!</h1>
          <p>Tu cuenta ha sido verificada correctamente.</p>
        `;
      }
    } else {
      console.log('‚ùå No se encontr√≥ c√≥digo ni token');
      content.innerHTML = `
        <div class="icon-container error">
          ‚ùå
        </div>
        <h1 class="error-text">Enlace no v√°lido</h1>
        <p>El enlace de confirmaci√≥n no es v√°lido o ha expirado. Por favor, intenta registrarte nuevamente.</p>
        <div class="meta-info">
          üîó URL: ${window.location.href}
        </div>
      `;
    }
  </script>
</body>
</html>
